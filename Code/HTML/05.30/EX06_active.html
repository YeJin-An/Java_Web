<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <!--
        HTML : 뻐대 > 기능을 담당하는 태그 존재
        CSS : 꾸밈요소
        JavaScript : 이벤트, 사건, 기능
    -->

    <!-- 링크 태그 <a> -->
    <!-- href 라는 속성을 필수로 작성 : 하이퍼링크 > 링크 : 이동할 주소를 작성 
        현재 웹페이지에서 다른 페이지나 다른 사이트로 연결해주는 태그
    -->
    <a href="링크주소">HTML 설명</a><br>
    <a href="https://www.naver.com">네이버 이동</a><br>
    
    <!-- 타겟속성
        target 속성 : 링크로 연결된 페이지를 보여줄 방법
        _blank : 새팁 오픈
        _self : 내 프레임에서 오픈 *기본값
    -->
    <a href="https://www.google.com">구글 이동</a><br>
    <a href="https://www.daum.net" target="_blank">다음 이동</a><br>


    <!-- img : 이미지태그, jpg, gif, png ... : 묶어놓은 것
        src *필수 : 이미지 주소 작성
        alt *필수 : 이미지를 불러올때 실패했을때를 대비하는 문자열
    -->

    <!-- 1. <a>태그를 통해서 페이지의 이동을 담당하는 기능
        2. <img> 태그를 통해서 이미지를 출력하는 기능-->

    <br><hr>
    <a
    target="_blank"
    href="https://www.google.com/search?q=apple&source=lnms&tbm=isch&sa=X&ved=2ahUKEwj-i-O8p4b4AhXVP3AKHU5DDMkQ_AUoAXoECAMQAw&biw=1034&bih=844&dpr=1">
        <img src="./test.jfif" alt="이미지가 없습니다." style="width:250px; height:170px">
    </a>


</body>
</html>
