<!-- Ex-4_formatting.html -->

<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <p> "이 부분"을 강조하도록 하겠습니다. </p>
    <!-- <b> <strong> : 텍스트를 볼드체로 변경 
        b : 단순하게 보여주는 것만 강조
        strong : ai(봇, 컴퓨터) 가 해당 부분을 강조의미를 부여
    -->
    <p> <b>"이 부분"</b>을 강조하도록 하겠습니다. </p>
    <p> <strong>"이 부분"</strong>을 강조하도록 하겠습니다. </p>

    <!-- <i> <em> : 텍스트를 이텔릭체로 변경-->
    <p> "이 부분"을 기울이도록 하겠습니다. </p>
    <p><i>"이 부분"</i>을 기울이도록 하겠습니다. </p>
    <p><em>"이 부분"</em>을 기울이도록 하겠습니다. </p>

    <!-- <mark> : 하이라이팅으로 사용 -->
    <p><mark>"이 부분"</mark>을 기울이도록 하겠습니다.</p>

    <!-- <del> : 삭제선 -->
    <p><del>"이 부분"</del>을 지운것 처럼 하겠습니다.</p>

    <!-- <ins> : 삽입선 -->
    <p><ins>"이 부분"</ins>을 들어갈 단어를 작성하겠습니다.</p>
    
    
    
    <!-- "_" 들 들어갈 단어를 작성하겠습니다. : 이렇게 표현되는 문제 발생 -->
    <p><ins>"        "</ins>을 들어갈 단어를 작성하겠습니다.</p>

        <!--
            ", <, >, 공백 : 사전에 의미가 존재하는 텍스트들 : 예약어
            예약어를 회피하기 위한 기술로 별도의 문자들 만들어놓은 : 엔티티(entity)

            &lt;   :  <   : less then 
            &gt;   :  >   : greate then 
            &nbsp; : 공백 : no breaking space : 스페이바 한번
            &amp;  :  &   :
            &quot; :  "   :
            &apos; :  '   :
        -->

        <p> &lt;p&gt; 태그는 단략을 나타내는 태그입니다. </p>

    <!-- ____ 들 들어갈 단어를 작성하겠습니다. -->
    <p><ins>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</ins>을 들어갈 단어를 작성하겠습니다.</p>


    
    <!-- <sup> 제곱근 -->
    <p>X<sup>2</sup></p>
    
    <!-- <sub> 그 반대 -->
    <p>H<sub>2</sub>O</p>
</body>
</html>
