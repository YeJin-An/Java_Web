<!--
    HTML : 뻐대
    CSS  : 문서의 스타일을 기술하는 언어 : 꾸밈
-->

<!DOCTYPE html>
<html lange="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- style이라는 속성을 이용해서 태그들에게 디자인을 하는 방법 -->
    <!-- <태그명 style="일하고 싶은 디자인: 디자인값"> </태그명> : 꾸밈요소 -->
    <h1 style="color: red">배경색을 바꾸는 방법</h1>
    <h1 style="background-color: aqua">배경색을 바꾸는 방법</h1>
    <h1 style="font-size: 250%;">글자크기를 바꾸는 방법</h1>
    
    <!-- style와 background-color 속성 섞어 쓰기-->
    <h1 style="color: rgb(206, 206, 206); background-color: rgb(81, 130, 214)">글자색과 배경색 변경</h1>

    <h1 style="text-align:center;">가운데 정렬</h1>

    <!-- RGB (RED, GREEN, BLUE) : 0 ~255의 숫자로 표현-->
    <h1 style="color: red;">color 색상이름red</h1>
    <h1 style="color: rgb(255,0,0);">color rgb코드(255,0,0)</h1>
    <h1 style="color: #FF0000;">color 16진수</h1>

</body>
</html>
