<!--
    경로 : 코딩 상에서는 마우스로 경로를 선택할 수 없습니다.
            하나의 문자열로 내가 원하는 파일을 작성해야합니다.

            현재 작업 공감(실행중인 파일)에서 다른 파일을 첨고하거나 불러올때
            지정하는 경로 선언 방식
            *컴퓨터를 사용하려면 필수요건
            windows : GUI 환경 : 
            Graphical User Interface : 마우스로 제어 특징

            명령프롬프트, Linux, Dos : CLI 환경
            Command Line Interface : 명령어를 통해서 제어(키보드)

            img 태그나 style utl("") href 태그들
            : 마우스 제어 불가능 하기때문에 명령어를 통해서 제어

            경로를 작성하여서 필요한 파일을 호출하여 제어

            호출방법2가지
            1. 절대경로
                - 항상최정상폴더에서 출발하는 경로

            2. 상대경로
                - 내 위치에서부터 출발하는 경로

            ex : Code 폴더 : 최정상폴더라고 한다면
                code 폴더 밑에 HTML 폴더 밑에 0610 폴더 밑에 EX01_yesterday.html 파일이 있음.

            상대경로 : EX04_path 파일과 EX01_yesterday 파일은 0610이라는 폴더에 같이 존재
            다른 폴더로 이동할 필요가 없기때문에 바로 선택이 가능.

            절대경로 : code/HTML/0603/EX03_css_position.html
            상대경로 : 0610 > HTML 폴더로 이동 > 0603/EX03_css_position.html
                    ../0603/EX03_css_position.html


            경로를 포현할때 사용하는 문자

            / : 2가지 역할 : 1. 경로간의 구분자, 
                                이름과 이름 사이에 구분
                                ( 현재폴더와 다음폴더, 현재폴더와 현재파일)
                                * 구분자 : / , \ , \\
                                > img/src/java/1.jpg
                                현재폴더 안에 img 폴더가 있고,
                                img 폴더 안에 src 폴더가 있고,
                                src 폴더 안에 java 폴더가 있고,
                                java 폴더 안에 1.png 라는 사진을 검색
                                
                                2. 경로작성시 맨앞에 작성된다면 "루트" 라는 의미를 가짐(최상위폴더)
                                루트( / ) : 최상위폴더 의미, 절대경로를 설정할때
                                > /img/src/java/1.jpg
                                최상위폴더 안에 img 폴더가 있고,
                                img 폴더 안에 src 폴더가 있고,
                                src 폴더 안에 java 폴더가 있고,
                                java 폴더 안에 1.png 라는 사진을 검색

            . : 2가지 역할 : 1.  . : 현재폴더라는 의미
                            2. .. : 상위폴더라는 의미

-->
