<!DOCTYPE html>
<html lang="en">
<head>
    <title>EX03_css_attribute.html</title>
    <style>
        /*
            속성 선택자 : HTML 안에 있는 특정 속성을 가지고 있는 요소를 찾아주는 선택자
            [ ] (대괄호)로 선택
            * 속성 선택자 : input태그를 선택할때 정말 많이 사용합니다.

            [속성이름] : 속성이르만 맞을경우 선택
            [속성이름="속성값"] : 속성이름과 값이 맞을 경우 선택

            * id, class 같은 경우는 워낙 많이 사용하기때문에 별도의 선택자가 구성된 것
            *[class='test'] 가능하긴 함.

            * 다음 형태처럼 사용
            input[type="text"]{
                color : red;
            }

            input[type="checkbox"]:checked + span{

            }

            속성이름과 속성값을 모두 외우기 어렵기때문에 지원해주는 기능 (정규식)
            [속성이름 ~= "속성값"]
                > "속성값" 단어가 포함되어 있는 요소 선택, 띄어쓰기 구분
            [속성이름 |= "속성값"]
                > "속성값" 단어로 시작되는 요소 선택, 하나의 단어여야합니다.
                    -(하이픈) 구분
            [속성이름 ^= "속성값"]
                > "속성값" 문자열 시작하는 요소 선택
            [속성이름 $= "속성값"]
                > "속성값" 문자열로 끝나는 요소 선택
            [속성이름 *= "속성값"]
                > "속성값" 문자열이 포함되어있는 요소를 선택


            * 속성이름 자유롭게 작성, 속성중에 정해진 키워드 속성이 있을 뿐
        */

        [title]{
            color : hotpink;
        }

        [title='first h2']{
            background-color: brown;
        }

        [size="20"]{
            color: yellowgreen;
        }

        [title^="first"]{
            background-color: cadetblue;
            font-size: 20px;
        }

        [title $="p"]{
            color: crimson;
        }

        [title ~= "first"]{
            background-color: black;
            color: wheat;
        }

        [title|='first']{
            background-color: yellow;
            color: blue;
        }

        [title *="t"],[type*="t"]{
            font-weight : bolder;
            font-size : xx-small;
        }

        /* :not() 
            1 0 / 참 거짓 / true false / 
            선택자로 선택한 것의 반대로 작용하는 선택
            () 안에 작성한 선택자에 해당하지 않는 것을 선택
        */

        /* input 태그의 type 이 password 인 태그가 아닌 것 */
        input:not([type="password"]){
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div title="first div" > [title="first div"] </div> 
    <p title="first p" > [title="first p"] </p> 
    <h2 title="first h2" > [title="first h2"] </h2> 
    <div> 속성 없음</div> 
    <p title="second p" > [title="second p"] </p> 
    <h3 title="first h3" > [title="first h3"] </h3> 

    <input class="test1" type="text" size="20" value="테스트중입니다.1"><br>
    <input type="text" size="20" value="테스트중입니다.2"><br>
    <input type="password" size="15"><br>
    <input type="password" size="15"><br>
</body>
</html>
