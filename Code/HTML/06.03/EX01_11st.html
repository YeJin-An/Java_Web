
<!DOCTYPE html>
<html lang="en">
<head>
    <title>EX01_11str.html</title>
    <style>
        div{
            border: 1px solid red;
        }
        div, header{
            /*
                margin: auto : 태그의 양옆의 마진을 똑같게 만들어주는 옵션 
                                *주의 : 대상 태그의 넓이가 있어야한다.
            */
            width: max-content;
            margin: auto;
        }
        #id, #pwd{
            width: 326px;
            height: 46px;
            border: 1px solid rgb(220, 220, 220)
        }
        #loginBtn{
            width: 332px;
            height: 52px;
            cursor: pointer;
            background-color: #f43142;
            border: 1px solid #f43412;
            color: #ffffff;
            font-size: 17px;
            margin-bottom: 20px;
        }
        a{
            text-decoration: none;
            color: black;
        }
        .simpleLogin{
            margin-top: 70px;
        }
        .title{
            text-align: center;
            font-size: 16px;
            color: #999;
            margin: 0px;
        }
        .logo{
            margin-top: 90px;
        }
        .spanLogo{
            /* 공통부분 합치기!! */
            width: 84px;
            height: 84px;
            background-size: 80%;
            padding : 80px 10px 0px;
            width: 84px;
            height: 84px;

            background-repeat: no-repeat;
            color: #999;
        }
        .kakao{background-image: url("../06.02/img/3.png");}
        .sky{background-image: url("../06.02/img/1.png");}
        .naver{background-image: url("../06.02/img/2.png");}
        .phone{background-image: url("../06.02/img/4.png");}

        .left_side{
            display: inline-block;
        }
        .right_side{
            display:inline-block;
            margin-left: 27px;
        }
        /* 태그를 선택하는 방법 3가지 
            1. 태그명 / id / class + 태그내에 작성하는방법(인라인스타일)
        */
    </style>
</head>
<body>
    <div>
        <header>
            <img src="../06.02/img/11번가.png" 
            style=
            "width: 150px; 
            margin-top:60px;
            margin-bottom : 40px;
            ">
        </header>
        <!-- 로그인 담당할 박스 -->
        <div>
            <section>
                <article>
                    <input type="text" id="id" placeholder="아이디"><br>
                    <input type="password" id="pwd" 
                            placeholder="비밀번호는 6~20자"><br>
                    <input type="button" id="loginBtn" value="로그인">
                </article>
            </section>
        </div>
        <div class="left_side">
            <input type="checkbox" id="autoLogin">
            <label for="autoLogin">자동로그인</label>
        </div>
        <div class="right_side">
            <a href="#">아이디찾기</a> | 
            <a href="#">비밀번호찾기</a>
        </div>
        
        <div class="simpleLogin">
            <h2 class="title" >간편로그인</h2>
            <div class="logo">
                <a href="#카카오"><span class="kakao spanLogo">카카오</span></a>
                <a href="#T아이디"><span class="sky spanLogo">T아이디</span></a>
                <a href="#네이버"><span class="naver spanLogo">네이버</span></a>
                <a href="#휴대폰"><span class="phone spanLogo">휴대폰</span></a>
            </div>
        </div>
    </div>
</body>
</html>
