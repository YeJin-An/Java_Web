<!DOCTYPE html>
<html lang="en">
<head>
    <title>EX04_css_style.html</title>
    <style type="text/css">

    div{color : red;}
    .color1{color : rgb(0,0,255);}
    .color2{color :#00ff00;
    /* R, G, B : 255 255 255
        R 00000000
        G 00000000
        B 00000000

        255 까지의 숫자를 16진수로 표현
    */}

    .color3{background-color: lightblue;}
    .color4{background-image: url("../../img/test.html.png");
            background-repeat: no-repeat;
            background-position: center;
            height: 120px;
            }

    .color5{
            /* ltr : left to right 
                rtl : right to left */
            direction: ltr;

            /* 글자 사이에 간격 */
            letter-spacing : 10px;

            /* 단어 사이에 간격 */
            word-spacing: 10px; 
    }

    .color6{
        /* 문자 들여쓰기 */
        text-indent: 30px;

        /* 문자 정렬 : direction 보다 우선 적용 */
        text-align: center;

        /* 글자의 그림자 설정 */
        text-shadow : 3px 2px lightcoral;
    }

    .color7{
        text-decoration:  line-through;
    }

    a{
        text-decoration: none;
        color: rgb(0,0,0);
    }

    p{
        font-family: 'Times New Roman', Times, serif;
    }

    #font1{
        font-family: Gunsuh;
        font-style: italic;
        font-variant: small-caps;
    }

    #font2{
        /* font-weight: bolder; */
        font-size: 200%;
        /*  
            px : 스크린의 픽셀단위, 절대적크기, 기본 16px(16칸)
            em : 대문자M을 기준으로 작성되는 크기
            %  : 기본글골크기
        */
    }

    #font3{font-size: 32px;}
    #font4{font-size: 2em;}

    </style>
    
</head>
<body>
    <div class="color1"> 색상 테스트 </div>
    <div class="color2"> 색상 테스트 </div>
    <div class="color3"> 색상 테스트 </div>
    <div class="color4"> 색상 테스트 </div>
    <div class="color5"> 색상 테스트 </div>
    <div class="color6"> 색상 테스트 </div>
    <div class="color7"> 색상 테스트 </div>

    <a href="#">이곳은 링크를 위한 태그입니다.</a>
    <div>Font Testing...! 폰트테스트</div>
    <p id="font1">Font Testing...! 폰트테스트 </p>
    <p id="font2">Font Testing...! 폰트테스트 </p>
    <p id="font3">Font Testing...! 폰트테스트 </p>
    <p id="font4">Font Testing...! 폰트테스트 </p>
    <p id="font5">Font Testing...! 폰트테스트 </p>
    
</body>
</html>
