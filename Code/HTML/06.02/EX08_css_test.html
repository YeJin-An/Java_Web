<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style type="text/css">

        #section{
            width: 600px;
            height : 800px;
            margin: auto;
            /* border: 1px solid black; */
            background-color: rgb(244, 244, 244);
        }
        #header, #div_form, #div_footer{
            /* border: 1px solid red; */
            text-align : center;
        }
        #img_logo{
            /* margin-left: 200px; */
            text-align: center;
        }
        #passwd{
            text-align : center;
            margin-right : -150px;
        }
        #passwd #first, #second, #list, #list_second{  
            text-decoration: none;
            color : #111;
            

            font-size: 13px;
            margin-right: -1px;
            text-align: center;
        }
        #list{
            margin-left: -50px;
        }
        #first:after{
            content: " |";
        }
        #list, #list_second{
            list-style-type: none;
            text-align:center;
            text-decoration: none;
        }
        #list_first{
            display:inline-block;
            /* float : left; */
            padding : 10px;
        }
        #img_first{
            display:block;
            width: 50px;
        }
        #input_first{
            width: 50%;
            box-sizing:content-box;
            border: 1px solid grey;
            border-radius: 0px;
            line-height: 34px; 
            border-color: rgba(249, 249, 249, 0.482); 

        }
        #input_second{
            width: 51%;
            height: 34px;
            color: white;
            background-color: #f43142;
            border-color: #f43412;
        }
        input::-webkit-input-placeholder{
            color : gray;
            font-size: 13px;
            padding: 0px 10px;
        }
    </style>
</head>

<body>
    <div id="section">
        <div id="header">
            <img id="img_logo" src="../06.02/img/11번가.png" alt="이미지가 없습니다">
        </div>
        <div id="div_form">
            <form action="">
                <input id="input_first" type="text" placeholder="아이디"><br/>
                <input id="input_first" type="text" placeholder="비밀번호"><br/>
                <input id="input_second" type="submit" value="로그인">
            </form>

            <div id="passwd">
                <a href="#1" id="first">아이디찾기</a>
                <a href="#2" id="second">비밀번호찾기</a>
            </div>
        </div>
        <div id="#div_footer">
            <ul id="list">
                <li id="list_first">
                    <img id="img_first" src="../06.02/img/3.png" alt="">
                    <a href="#1" id="list_second">카카오</a>
                </li>
                <li id="list_first">
                    <img id="img_first" src="../06.02/img/1.png" alt="">
                    <a href="#2" id="list_second">T아이디</a>
                </li>
                <li id="list_first">
                    <img id="img_first" src="../06.02/img/2.png" alt="">
                    <a href="#3" id="list_second">네이버</a>
                </li>
                <li id="list_first">
                    <img id="img_first" src="../06.02/img/4.png" alt="">
                    <a href="#4" id="list_second">휴대폰</a>
                </li>
            </ul>

        </div>
    </div>
</body>
</html>
