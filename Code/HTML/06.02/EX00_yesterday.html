    display 와 layout

    html 태그 : 항상 박스형태 > 태트리스를 한다 
    
    -- 스타일 요소 --
    display = block  : 항상 너비가 한줄 전체다, 라인 한줄이 자신의 너비 (항상 모든 라인을 사용한다.)
                        block 형태인 태그들은 항상 새로운 라인에서 시작
    display = inline : 너비가 태그의 내용만큼 차지, 라인 한줄에 여러개 배치 가능.
    
    display = inline-block : 두가지 속성의 장점을 이용하는 속성
                            크기를 조절하기 가능, 라인 한줄에 여러개 배치 가능

    block : div, p, h, ul, ol, form...
    inline : span, a, img...

    display 속성들을 이용해서 여러 구성요소를 보기 좋게 배치 layout

    div 태그를 통해서 태그들을 감싼 박스형태를 구성해서 배치
    > 유지보수 & 관리 : 태그들을 항상 다시 분석해야한다는 단점 > 가독성이 떨어짐
    > 시맨틱태그 : 상단에 작성할 태그 : <header>...

    HTML 뻐대에 꾸밈 속성을 넣기위한 언어 CSS

    HTML : 마크언 언어 : 태그로 구성된 언어
    CSS  : 스타일언어  : 태그들의 디자인을 담당하는 언어

-->
