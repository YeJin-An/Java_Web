<!DOCTYPE html>
<html lang="en">
<head>
    <title>EX05_css_A.html</title>
    <style>
        a{
            text-decoration: none;
            /* color : blue; */
        }
        #blue{
            background-color: rgb(0,136,254);
            color: white;
            width: 150px;
            height: 50px;
            /* display: inline-block; */
            padding : 10px 25px;
            font-size: 20px;
            font-weight: bolder;
            letter-spacing: 1px;
        }

        #dark{
            background-color: rgb(73,78,86);
            color: white;
            width: 150px;
            height: 50px;
            /* display: inline-block; */
            padding : 10px 50px;
            font-size: 20px;
            font-weight: bolder;
            letter-spacing: 1px;
            border-radius: 10px;
        }

        /* 
            a 태그 link의 경우 5가지 상태

            1. :link : 한번도 접속하지 않은 상태, 기본 상태
            2. :visited : 한번이라도 링크를 하여 방문한 상태
            3. :nover : 마우스가 링크로 위로 올라간 상태
            4. :active : 마우스가 링크를 클릭하고 있는 상태
            5. :focus : 키보드나 마우스가 이벤트 또는 다른형태로 태그의 포커스(집중) 되고있을때
        */

        /* a태그중에 id='test' */
        /* 태그 상태를 선택할때는 : (콜론) 사용하여 선택 */
        a#test:link{
            color: olive;
        }
        a#test:visited{
            color : brown;
        }
    
        a#test:hover{
            color: coral;
            text-decoration: underline;
        }
        a#test:active{
            color : khaki;
            text-decoration: overline;
        }


        #exam{
            background-color: rgb(0,136,254);
            color: white;
            width: 150px;
            height: 50px;
            /* display: inline-block; */
            padding : 10px 25px;
            font-size: 20px;
            font-weight: bolder;
            letter-spacing: 1px;
            border-radius: 10px;
        }

        a#exam:hover{
            background-color:  rgb(73,78,86);
        }
        

    </style>
</head>
<body>
    
    <a id="normal" href="#"> 링크 버튼 1 </a><br><br>
    <a id="blue" href="#"> 링크 버튼 2 </a><br><br>
    <a id="dark" href="#"> 링크 버튼 3 </a><br>
    <br><br>
    <a id="test" href="#2">button 연습</a>
    
    <br><br><br>
    <a id="exam" href="#3">link button</a>

</body>
</html>
