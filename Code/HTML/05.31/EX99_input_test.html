<!DOCTYPE html>
<html lang="en">
<head>

    <title>input_Test</title>
</head>
<body>  
    <fieldset>
        <legend>로그인 정보</legend>

        <form action="#">
            <ol>
                <li>아이디 <input type="text" autofocus></li>
                <li>비밀번호 <input type="text"></li>
                <li>비밀번호 확인 <input type="text"></li>
                <li>회원 등급 <input type="text" value="준회원"></li>
            </ol>
        </form>
    </fieldset>

    <fieldset>
        <legend>코딩 숙련도(상,중,하)</legend>

        <form action="#">
            <ol>
                <li><input type="range" list="tickmarks">
                    <datalist id="tickmarks">
                        <option value="0" label="0%"></option>
                        <option value="50" label="50%"></option>
                        <option value="100" label="100%"></option>
                    </datalist></li>
            </ol>
        </form>
    </fieldset>

    <fieldset><button>제출</button></fieldset>

    <fieldset>
        <legend>개인 정보</legend>

        <form action="#">
            <ol>
                <li>이름 <input type="text" placeholder="5자미만 공백없이"></li>
                <li>메일 주소 <input type="text" placeholder="abcd@domain.com"></li>
                <li>연락처 <input type="text"></li>
                <li>생일 <input type="Firebox" value="연도-월-일"></li>
            </ol>
        </form>
    </fieldset>

    <fieldset>
        <legend>회원가입</legend>

        <form action="#">
            <ol>
                <li>이름 <input type="text" required></li>
                <li>성별 <input type="radio" name="gender" checked>남자 <input type="radio" name="gender">여자</li>
                <li>학년  <select><option>선택</option></select></li>
                <li>생일 <input type="date"  value="2021-12-25"><button>입력</button></li>
                <li>이메일 <input type="email"  placeholder="abcd@domain.com" required><button>입력</button></li>
                <li>색상 <input type="color" required><button>입력</button></li>
                <li><button>확인</button>  <button>취소</button></li>
            </ol>
        </form>
    </fieldset>
</body>
</html>
