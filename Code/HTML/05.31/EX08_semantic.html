<!-- layout 위한 태그 존재 : Semantic Tag
    p.110 쪽 내용

    <header> : 머리말(패이지 제목, 페이지 소개)
    <nav> : 하이퍼링크들을 모아둔 네비게이션
    <aside> : 본문 흐름에 벗어나는 노트나 팁
    <section> : 문서의 장이나 절에 해당하는 내용
    <article> : 본문과 독립적인 콘텐츠 영역
    <footer> : 꼬리말(저자, 저작권, 정보)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div id="header">header</div> <!-- id="title", id="head", id="top" -->
    <div id="section">content</div> <!-- id="content", id="body" ... -->
    <div id="footer">footer</div> <!-- id="end", id="final", id="info" --> 

    <!-- Semantic Tag 표현식 -->
    <header></header>
    <section></section>
    <footer></footer>
</body>
</html>
