<!DOCTYPE html>
<html lang="en">
<head>
    <title>semantic pracitve</title>
    <!-- style 태그 : css라는 언어를 사용하여 태그의 모양을 바꾸는 태그 -->
    <!-- 태그내의 속성을 이용하여 작성하는 경우보다 유지관리하기 좋아서 권장 -->

    <style>
        header, nav, section, footer{
            text-align: center;
            font-size:  20px;
            font-weight: bold;
        }
        header, footer{line-height: 100px; }
        nav, section{line-height: 280px;}

        header{
            background-color: lightgray;
            height : 100px;
        }

        nav{
            background-color: cadetblue;
            color: white;
            width: 200px;
            height: 300px;
            float: left; /* 왼쪽 정렬 */
        }

        section{
            width: 200px;
            float: left;
        }

        footer{
            background-color: yellowgreen;
            height: 100px;
            clear: both; /* 정렬하지 않을 것입니다. */
        }

    </style>
</head>
<body>
    <head></head>
    <body>

        <h1>시맨틱태그 연습</h1>
        <header>header 영역</header>
        <nav>nav 영역</nav>
        <section>section 영역</section>
        <footer>fcooter 영역</footer>

    </body>
</body>
</html>
