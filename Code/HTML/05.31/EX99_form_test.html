<!DOCTYPE html>
<html lang="en">
<head>
    <title>form_test</title>
</head>
<body>
    
    <fieldset>
        <legend>회원 가입</legend>
        <form action="#">

            <ol>
                <li>이름 <input type="text" placeholder="put in your nickname!"></li>
                <!-- label : input 태그말고 다룬 요소를 선택하더라고
                    마치 input태그가 선택된것처럼 만드는 태그 
                
                    <label for=" "> <input id=" ">
                    for 속성값과 id 속성값이 같으면 연결 / 다르면 무시
                    -> <label for="m"> -> <imput id=" ">
                -->
                <li>성별 <input type="radio" name="gender" id="male"  checked><label for="male">남자</label>  
                        <input type="radio" name="gender" id="female"><label for="female">여자</label></li>
                <!-- select : 여러방목중에서 하나 선택 *드롭다운
                    option : select 의 항목을 표현하는 태그

                    select 내의 multiple : 드롭다운리스트형태가 아닌 형태에서 다중선택가능
                    option 내의 selected : 처음 미리 선택되는 옵션을 지정
                -->
                <li>직업 <select multiple><option>프로그래머</option><option selected>요리사</option></select></li>
                <li>취미 <input type="checkbox" id="잠자기" checked><label for="잠자기">잠자기</label>
                    <input type="checkbox" id="먹기"><label for="먹기">먹기</label>
                    <input type="checkbox" id="숨쉬기"><label for="숨쉬기">숨쉬기</label>
                    <input type="checkbox" id="멍때리기"><label for="멍때리기">멍때리기</label> </li>
                    
                <li>애인 <input type="radio" name="correct" id="있다"><label for="있다">있다</label> 
                        <input type="radio" name="correct" id="없다"><label for="없다">없다</label></li>
                <li> <button>확인</button> <button>최소</button></li>
            </ol>
    
        </form>
    </fieldset>


</body>
</html>
