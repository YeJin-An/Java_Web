<html lang="en">
<head>

    <title>form_test</title>
</head>
<body>
    
    <fieldset>
        <legend>회원 가입</legend>
        <form action="#">

            <ol>
                <li>이름 <input type="text" placeholder="put in your nickname!"></li>
                <li>성별 <input type="radio" name="gender" value="male"  checked>남자  
                        <input type="radio" name="gender" value="female"> 여자</li>

                <li>취미 <input type="checkbox" value="잠자기" checked> 잠자기

                    <input type="checkbox" value="숨쉬기"> 숨쉬기
                    <input type="checkbox" value="멍때리기"> 멍때리기 </li>
                    
                <li>애인 <input type="radio" name="correct" value="있다"> 있다 
                        <input type="radio" name="correct" value="없다"> 없다</li>
                <li> <button>확인</button> <button>최소</button></li>
                </ol>
    
        </form>
    </fieldset>


</body>
