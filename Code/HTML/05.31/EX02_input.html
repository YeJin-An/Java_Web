<!-- EX02_input.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input : 빈태그
        type 속성을 필수로 작성 : text 속성이 기본 값

        checkbox : 여러항목을 여러개 선택 (동의서)
        radio : 여러항복중에 하나만 선택 (MBTI 테스트, 성별)
    -->

    이름 : <input /> <br>
    별명 : <input type="text" /> <br>
    비번 : <input type="password"> <br>
    성별 : <input type="checkbox" /> <input type="radio"><br>

    <hr>
    <!-- name 속성 : radio 타입에서만 같은 그룹임을 표시하는 속성 -->
    <!-- 같은 그룹으로 묶인 이름은 radio 성질을 유지한다. -->
    성별 : 
    남성<input type="radio" name="gender"> 
    여성<input type="radio" name="gender"><br>

    체크 : 
    체크1<input type="checkbox" name="chk"> 
    체크2<input type="checkbox" name="chk"><br>

    <!-- javascript를 통해서 좀더 유연하게 할 수 있습니다. -->
    날짜 : <input type="date" 
            min="2012-05-13" max="2022-06-03" 
            value="2022-05-30"> <br>
    범위 : <input type="range" min="0" max="10" value="7"><br>
    숫자 : <input type="number" min="0" max="900" value="300"
            step="100"> <br>
    <hr>
    <!-- 
        autofocus : 웹브라우저가 실행되었을때, 우선순위 제공 
        required :
        pattern :  
    -->
    검색 : <input type="search"><br>
    메일 : <input type="email"><br>
    힌트 : <input type="text" placeholder="ID"><br>
    자동포커스 : <input type="text" autofocus><br>
    빈값 : <input type="text" required><br>
    정규식(핸드폰) : <input type="text" pattern="(010|011)-\d{3,4}-\d{4}"><br>
    
    <hr>

    <!-- button -->
    <button>button</button>
    <input type="button" value="button">

</body>
</html>


<!-- 
    input tag
    1. type -> date, search, email, text, checkbox, radio
    2. name
    3. value
    4. placeholder
    5. pattern
    6. maxlength
    7. <input id="" > <label for=""> 연결
    기타. autofocus, required(Enter 해봐), readonly, disabled
-->
