<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
        <style>
            /* 
            선택자 : selector 
            
            1. 태그안에 작성을 하는 인라인 스타일 방법
            <div style="속성"> : 단점 : 같은 스타일을 적용하고 싶은 태그에게
                                        전부 같은 코드를 작성해줘야합니다.

            2. 내부 스타일 시트 방법
            <style> : 태그안에 스타일 속성을 모아놓은 방법

            2. 외부 스타일 시트 방법
            <link href="연결할 css파일"> : *.css 파일에 스타일 속성을 모아놓은 방법

            1번에서 3번으로 갈수록 코드의 가독성 증가
            *왜 ? : 하나의 파일 내에 하나의 언어만 존재, 통일성이 생김.

            2,3 번 경우 태그안에 작성하는 것이 아니기떄문에
            "어떤 태그"에 어떤 스타일을 입힐지 작성

            어떤태그 > 선택하기 위한 작업 > 선택자

            선택자 : css 스타일 적용할 "대상"을 "선택"하는 방법, 태그를 선택하는 방법

            
            전체 선택자                             : * (모든)(별포, 애스터리스크,ALL)
            HTML 요소 선택자 (태그선택자, 요소선택자) : 태그명을 이용하여 선택                           / 태그명{ }
            아이디(id) 선택자                       : 태그내의 id속성을 이용하여 선택                   / #아이디{ }
            클래스(class) 선택자                    : 태그내의 class 속성을 이용하여 선택               / .클래스{ }
            그룹(group) 선택자                      : 여러 선택자들을 사용하고자할때,(쉼표) 구분          /
                                                    중복되는 코드를 줄이고 간결함을 위해서

            */

            *{
                color: darkblue;
            }

            div{
                background-color: darkolivegreen;
            }
            
            #id1{
                /*
                id 중복일때 HTML, CSS 에서는 문제가 발생될 경우 적습니다.
                JAVASCRIPT 에서는 id 중복되면 문제가 발생을 합니다. (먼저 작성된 id만 적용)
                * id 는 유일한 값으로 작성하것을 견고 ( * 필수 )
                */
                font-size: 32px;
            }

            .class1{
                /*
                특정 집단에 속한 여러요소(태그)를 한번에 선택할 때 사용
                하나의 태그에 클래스는 여러개 작성 가능 / 구분자는 띄어쓰기 입니다.
                참고파일 : 06.03/EX01_css_selector.html
                */
                text-decoration: line-through;
            }

            #id2, .class1{
                /* , : 그룹선택자 */
                font-style : italic
            }

        </style>
</head>
<body>

    <div> 여기는 div태그입니다. </div>
    <p>여기는 p태그입니다.</p>
    <h2>여기는 h2태그입니다.</h2>
    <div> 여기는 div태그입니다. </div>

    <br><hr><br>
    
    <div id="id1">여기는 id가 id1인 div태그입니다.</div>
    <div class="class1">여기는 class가 class1인 div태그입니다.</div>
    
    <br><hr><br>

    <div id="id2">여기는 id가 id2인 div태그입니다.</div>
    <div class="class2">여기는 class가 class2인 div태그입니다.</div>

</body>

</html>
