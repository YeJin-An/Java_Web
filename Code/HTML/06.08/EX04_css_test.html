<!DOCTYPE html>
<html lang="en">
<head>
    <title>EX04_css_test.html</title>
    <style>
        /*
            red / orange / yellow / green / blue / navy / purple

            태그로만 자식() 자손() 일반동위() 인접동위() 선택자를 구성
            id, class 주셔서 작업, 우선순위를 통해서
        */

        div > p {
            color : red;
        }
        div > div > p {
            color : orange;
        }
        div > div > div > p {
            color : yellow;
        }
        div > div > span{
            color : green;
        }
        div > div > span + div > p {
            color : blue; 
        }
        div > div > div + p{
            color : navy;
        }
        div > div > div > div > p{
            color : purple;
        }
        
    
    
        
    </style>
</head>
<body>
    
<div>
    <p>자식1</p>
    
    <div>
        <p>손자1</p>

        <div>
            <p>증손자1</p>
        </div>

        <span>손자2</span>

        <div>
            <p>증손자2</p>
        </div>

        <p>자식2</p>

        <div>
            <div>
                <p>너는 누구니?</p>
            </div>
        </div>

    </div>
</div>

</body>
</html>
