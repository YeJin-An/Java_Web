<body>
    <table>

    <script>
            let table = document.body.firstElementChild;
            let tbody = table.firstElementChild;

            // #1
            // var selector = tbody.childNodes[0].childNodes[1].style.backgroundColor = 'red';
            // var selector = tbody.childNodes[2].childNodes[3].style.backgroundColor = 'red';
            // var selector = tbody.childNodes[4].childNodes[5].style.backgroundColor = 'red';

            // var selector = tbody.childNodes[8].childNodes[9].style.backgroundColor = 'red';
            // console.log(selector);
            
            // 1. 0 ~ 9 반복 > 2의 배수일때와 2의 배수가 아닐대 상황
            // 2. 0 ~ 4 반복 > 0 > 0,1 / 1> 2,3 / 2> 4,5


            // #2
            for(let i = 0; i < tbody.childElementCount; i++){
                // console.log(i);
                // 0   0,1
                // 1   2,3
                // 2   4,5
                tbody.childNodes[(i*2)].childNodes[(i*2)+1].style.backgroundColor="red";
            }

            // #3
            console.log(table.rows[0]);

            for (let i = 0; i < table.rows.length; i++) {
                let row = table.rows[i];
                row.cells[i].style.backgroundColor = 'red';
            }
            



            
    </script>
