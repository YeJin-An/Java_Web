<!-- EX05_Browser.html -->

<script>

    // location : HTML 표시되어있는 주소를 얻는데 사용

    document.write("현재 주소는 " + location.href + " 입니다.");

    var obj;
    function openWin(){
        obj = window.open("EX05_Browser_T.html", "_self");
    }

    // 대화상자 : 화면출력보다 우선적으로 표현하는 
    /*
        alert() : 경고창, 사용자에게 메시지를 보여주고 확인을 기다리는창
                * 대화상자의 확인을 눌어야만 다음 작업이 진행
        prompt() : 메시지를 보여주고 사용자가 입력한 "문자열"을 반환합니다. > return > 변수저장을 해야한다.
        comfirm() : 메시지를 보여주고, 확인or취소를 기다리는 창 >> 불리언 반환
    */

</script>

<body>
    <h1>새창 열기</h1>
    <button onclick="openWin()">새창 열기</button>
</body>
