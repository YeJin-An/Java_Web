<script>

    /*
    
        WINDOW 객체 : BOM 모델 안에 있는 객체
                    Browser Object Model : 브라우저에 대한 기능들을 제어하는 재어할수있는 모델

        window : 웹브라우저의 창을 나타내는 객체
                DOM 요소들은 window 객체의 프로퍼티

    */

    let windowW = window.innerWidth;
    let windowH = window.innerHeight;

    document.write("현재 웹브라우저의 너비 : " + windowW + "<br>");
    document.write("현재 웹브라우저의 높이 : " + windowH + "<br>");

    let obj;

    function openWin(){
        // open ( url, name , specs , replace )
        // url : 보여줄 페이지
        // name : 속성 어떻게 열것이냐 : _blank (새창), _self(현재창), _parent(부모프레임)

        // specs : 페이를 열릴때 창의크기 스크롤여부 크기변경여부 * IE 에서만 제대로 작동
        obj = window.open("https://naver.com","_blank", "width=400px, height=200px");
    }

    function closeWin(){
        obj.close();
    }
</script>

<body>
    <h1> 새창 열기 </h1>
    <button onclick="openWin()"> 새창열기 </button>
    <button onclick="closeWin()">새창닫기</button>
</body>
