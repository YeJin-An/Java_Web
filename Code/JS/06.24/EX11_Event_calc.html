<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- 함수의 파라미터 
        함수명 ( 파라미터 ) >> 함수내부로 값을 전달

        1. 숫자 > 숫자만 작성
        2. 문자열 > "" '' 감싸진 쿼터가 아닌 다른 쿼터의 종류로  작성
        3. 태그안에 있는 속성명(id, name, value)으로 속성값을 전달 가능 
           *id, class 경우는 정의어라서 에러
    -->
    <button value="123" onclick="evenbtn(value)">이벤트버튼</button>

    <br><br>

    <div>첫번째 숫자 : <input type="text" size="20" id="input1">  </div>
    <div>두번째 숫자 : <input type="text" size="20" id="input2">  </div>
    
    <br>
    
    <button onclick="calc('덧셈')">덧셈</button>
    <button onclick="calc('뺄샘')">뺄셈</button>
    <button onclick="calc('곱셈')">곱셈</button>
    <button onclick="calc('나눗셈')">나눗셈</button>

    <br><br>

    <div>결과 : <input type="text" id="result" readonly>  </div>
    <div>정답 : <input type="text" id="answer">  <button onclick="chk()">확인</button></div>

    <p id="demo"></p>

    <div>결과 : <input type="text" id="chk" readonly>  </div>
    
</body>

<script>
    function evenbtn(data){
        // alert("1")  //console.log 도 무관, 이벤트 확인하는 습관 중요
        alert(data);
    }

//---------------------------------------------------------------------------------------

    function sum(){
        let input1 = Number(document.getElementById("input1").value);
        let input2 = Number(document.getElementById("input2").value);

        let sum = input1 + input2;
        
        document.getElementById("result").value = sum;
    }

    function min(){
        let input1 = Number(document.getElementById("input1").value);
        let input2 = Number(document.getElementById("input2").value);

        let min = input1 - input2;
        
        document.getElementById("result").value = min;
    }

    function mul(){
        let input1 = Number(document.getElementById("input1").value);
        let input2 = Number(document.getElementById("input2").value);

        let mul = input1 * input2;
        
        document.getElementById("result").value = mul;
    }

    function div(){
        let input1 = Number(document.getElementById("input1").value);
        let input2 = Number(document.getElementById("input2").value);

        let div = input1 / input2;
        
        document.getElementById("result").value = div;
    }

    function chk(){

        let result = Number(document.getElementById("result").value);
        let answer = Number(document.getElementById("answer").value);

        if(result == answer){
            // p 태그와 input
            // p > 태그 사이에 값이 들어갑니다. innerHTML, innerText
            // input 태그의 경우 value
            document.getElementById("demo").innerHTML = "정답입니다.";
            document.getElementById("chk").value = "정답입니다.";
        }else{
            document.getElementById("demo").innerHTML = "오답입니다.";
            document.getElementById("chk").value = "오답입니다.";
        }
    }

//---------------------------------------------------------------------------------------

    function calc(str){
        // alert(str);
        // str > 덧셈, 뺄셈 문자로 표현할 값
        let input1 = Number(document.getElementById("input1").value);
        let input2 = Number(document.getElementById("input2").value);

        if( str == "덧셈" ){document.getElementById("result").value = input1 + input2;}
        else if(str == "뺄샘"){document.getElementById("result").value = input1 - input2;}
        else if(str == "곱셈"){document.getElementById("result").value = input1 * input2;}
        else{document.getElementById("result").value = input1 / input2;}
    }

//--------------------------------------------------------------------------------------

</script>

</html>
