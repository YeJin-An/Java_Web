<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .color1{
            color : red;
        }
        .color2{
            color : blue;
        }

    </style>
</head>
<body>
    <input type="text" id="key1" value='포커스가 아닐때' /><br/>
    <input type="text" id="key2" /><br/>
    <input type="text" id="key3" /><br/>
</body>

    <script>
        /*
            keydown  : 키보드를 누르는 순간
            keyup    : 키보드를 떼는 순간
            keypress : 누르는동안 ( 문자가 연결되는 상황 )

            focus   : 요소에 집중하고있을대, 선택했을때, 입력준비중일때
            blur     : focus의 반대
        */

        let keys = document.getElementsByTagName("input");
        // keys : 배열의 형태로 input태그들을 모두 가지고 있는 변수

        // console.log(keys);

        for(let i = 0; i < keys.length; i++){
            keys[i].addEventListener("focus", function(){
                // this : key로 선택된 input태그를 지칭
                this.setAttribute("class","color1");
            })

            keys[i].addEventListener("blur", function(){
                this.setAttribute("class","color2");
            })
        }

        
        document.getElementById("key1").addEventListener("keydown",function(e){
            // e 이벤트 인스(파라미터)
            console.log(e.keycode + "입력되었습니다.")

            if(e.keyCode == 13){
                alert("엔터를 눌렀습니다.")
            }
        })
    </script>

</html>
