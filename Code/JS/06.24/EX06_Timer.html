<script>

    /*
        Timer : 함수가 일정시간 뒤에 호출되도록 딜레이를 주는 방법

        setTimeout() : clearTimeout() : //일정시간 뒤에 시작
        setInternal() : clearTimeout() : //일정시간마다 반복
    */

    let timerId ;

    function timer(){
        // setTimeout( 실행할 함수, 지연할 시간ms )  // 1000ms : 1초
        timerId = setTimeout( getDate, 1000 );
    }

    function interval(){
        // setInterval(실행할 함수, 지연할 시간 ms) // 1000ms : 1초
        timerId = setInterval(getDate, 1000);
    }

    function stop(){
        // clearTimeout(timerId); // 지연되고 있는 함수를 종료
        clearInterval(timerId);
    }

    function getDate(){
        // new Date = 날짜 관련된 객체
        document.getElementById("date").innerHTML += new Date() + "<br>";
        // = 이것은 추가로 출력이 되지 않는 모습!
    }

</script>

<body>
    <button onclick="interval()">클릭해주세요</button>
    <button onclick="stop()">멈춰</button>
    <p id="date">현재시간<br></p>
</body>
