<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
    <button onclick="clickbtn()">이벤트버튼</button>
    <a id="link" href="https://www.naver.com">네이버링크</a>

</body>

<script>

    function clickbtn(){
        let link = document.getElementById("link");
        link.href = "https://google.com";
        link.innerHTML = "구글링크";

        window.open(link.href); 
        // a태그처럼 바뀔 수 있습니다!!!
    }

</script>
</html>
