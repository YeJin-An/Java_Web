<script>

    /*

        함수 : {} : 독립적인 블럭
        파라미터(매개변수) : 함수 외부에서 함수 내부로 값을 전달하기 위해 사용하는 변수, 함수를 정의할떄 작성
        인자(인자) : 함수 외부에서 함수 내부로 전달 되는 값, 함수를 호출할 때 작성
        리턴(반환) : 함수 내부에서 함수 외부로 전달되는 값, 함수를 호출한 부분에서 변수에 저장,
                    - return 되는순간 함수가 종료시점, 단 한번만가능 * if 문 for문 제어문으로 인해서 여러번작성도 가능

                    ! 전달되는 값은 하나고, 한번만 사용가능한데 여러개의 값을 전달해야한다면 ? 
                    >> 배열, 객체를 이용하여 데이터의 집합을 만들어서 전달

        객체 : Object
            일반 자료형이나 배열의 한계를 해결한 자료형
            데이터의 집합을 의미하느 자료형, 이름 : 값 을 한쌍으로 이루어진 자료형
            { ㅑ : 0, x : y, y : 2 } >> 이름 : 값으로 구성, 키 : 값이라고도 표현
            이름(키)를 통해서 값을 불러오거나 저장합니다. 그래서 이름(키) 객체안에서 중복되면 안됩니다.
            String, Math, Number, Array ... : 자바 표준 객체
            
            키:값 : 프로퍼티
            키:함수 : 메소드

            * 함수내에서 내 자신에 있는 값을 사용하고싶으면 this 키워드를 사용하여 호출 가능
            this.변수명(키) < 형태로 호출

            * 프로퍼티 호출방법
            객체.변수명(키)
            객체["변수명(키)"]

            * 메소드 호출방법
            객체명.변수명() : Math.random(), Math.floor()

    */

</script>
