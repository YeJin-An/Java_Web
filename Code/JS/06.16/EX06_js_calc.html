<script>

    // fst, sec
    let num_first = Number(prompt("첫번째 숫자를 입력하세요."));
    let num_second = Number(prompt("두번째 숫자를 입력하세요."));

    num_add = num_first + num_second;
    num_sub = num_first - num_second;
    num_mul = num_first * num_second;
    num_div = num_first / num_second;
    num_slack = num_first % num_second;

    document.write("더하기 : " + num_add+ "<br>");
    document.write("빼기 : " + num_sub+ "<br>");
    document.write("곱하기 : " + num_mul+ "<br>");
    document.write("나누기 : " + num_div+ "<br>");
    document.write("나머지 : " + num_slack+ "<br>");
    
</script>
