    <h2>구구단 : 9번 반복횟수</h2>
    <h2>3단</h2>

<script>

    // 구구단 : 9번 반복횟수

    let number = Number(prompt("구구단의 단을 입력하세요"));
    let gogodan = 3;

    for(let i = 1; i < 10; i++){document.write(gogodan*i+"<br>");}
    document.write("<hr>")
    for(let i = 1; i < 10; i++){document.write(gogodan+" x "+i+" = "+gogodan*i+"<br>");}
    document.write("<hr>")
    for(let i = 1; i < 10; i++){document.write(number+" x "+i+" = "+number*i+"<br>");}


</script>
