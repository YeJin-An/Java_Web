<script>

    let fst = Number(prompt("첫번째?"));
    let sec = Number(prompt("두번째?"));
    let op = prompt("기호를 입력해주세요");

    switch(op){
        case '+': document.write(fst + sec); break;
        case '-': document.write(fst - sec); break;
        case '*': document.write(fst * sec); break;
        case '/': document.write(fst / sec); break;
        case '%': document.write(fst % sec); break;
    }

</script>
