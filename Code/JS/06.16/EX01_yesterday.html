<script>

    /*
        1. if만 있을때 조건(표현식)에 대해 참인 경우에만 실행문이 출력하도록 제어

        if( 조건, 표현식 ){...실행문}

        2. if else 있을때 조건(표현식)에 대해 참인 경우와 거짓인 경우에 실행문이 실행되도록 제어 
    
        if ( 조건, 표현식 ){...실행문;}
        else{...실행문;}
    
        3. if else if else 있을때
        조건1(표현식)에 대해 참인 경우와 조건2(표현식)에 대한 참인 경우와
        모든 조건이 거짓인 경우에 실행문이 실행되도록 제어

        if( 조건, 표현식 ){...실행문;}
        else if( 조건, 표현식 ){...실행문;}
        else{...실행문;}

        
        4. switch : 제어문 특정조건에 맞는 값에 대해서 제어문 실행
                    조건, 표현식 "값"으로 구분, break 라는 키워드로 케이스를 제어
                    default : 모든 케이스가 아닐때 사용, 필수는 아님
                    * if문처럼 작성된 순서가 중요하지않습니다. break; 가 중요
        switch(key)
            {case value; break;
            default: break;}

        * 논란의 여지가있는 switch
        switch(true) : 쓰냐 마냐를 같은 개발자끼리 규칙으로 정합니다.

        switch (true)
        {case 범위 : break;
        default : break;}

        // if else 를 조금 더 간결하게 작성하는 방법
        // 삼항 연산자 : if else 를 한줄로 변경하는 제어문, 값이나 연산식정도 표현
        // 삼항연산자 : 
        // 반환값을 위한 변수 = (조건, 표현식) ? true에 대한 실행문 : false에 대한 반환문 ;

    */

    let b1 = 0;
    b1 = (50 > 40) ? 50 : 40;
    console.log(b1);
    // 참일때는 b1 = 50; // 거짓일때는 b1 = 40;

    let x = 30, y = 40;
    let result = ( x > y ) ? x : y;
    console.log(result);

    // 변수 = ( 조건 ) ? 참일경우 저장할값 : 거짓일경우 저장할값 ;

    // 삼항연습
    // 절대값
    let num1 = 50;
    let num2 = 100;
    var diff = 0;
    var diff_num12 = 0;
    var diff_num34 = 0;
    // 두수의 거리에 대해서 절대값으로 표현
    // 삼항연산자
    (num1-num2 < 0) ? diff_num12= -(num1-num2) : diff_num12 = (num1-num2);
    diff = (num1 > num2) ? num1 - num2 : num2 - num1;
    console.log(diff_num12);
    
    let num3 = 17;
    let num4 = 10;
    // 두수의 거리에 대해서 절대값으로 표현
    // 삼항연산자
    (num3-num4 < 0) ? diff_num34 = -(num3-num4) : diff_num34 = (num3-num4);
    diff = (num3 > num4) ? num3 - num4 : num4 - num3;
    console.log(diff_num34);

</script>
