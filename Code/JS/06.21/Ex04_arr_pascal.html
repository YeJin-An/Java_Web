<script>

//------------------------------------------------------------------------

    let arr7 = [];
    for(let i = 0; i < 5; i++){
        arr7[i] = [];
        for(let j = 1; j < 5; j++){
            arr7[i][j] = null;
        }
    }

    // 1   1   1   1   1
    // 1   2   3   4   5
    // 1   3   6  10  15
    // 1   4  10  20  35
    // 1   5  15  35  70
    // [0][0] [0][1] [0][2] [0][3] [0][4]
    // [1][0] [1][1] [1][2] [1][3] [1][4]
    // [2][0] [2][1] [2][2] [2][3] [2][4]
    // [3][0] [3][1] [3][2] [3][3] [3][4]
    // [4][0] [4][1] [4][2] [4][3] [4][4]
    
    for(let i = 0; i < 5; i++){
        for(let j = 0; j < 6; j++){
            if(i == 0 || j == 0){arr7[i][j] = 1;}
            else{
                let up = arr7[i-1][j];
                let left = arr7[i][j-1];
                arr7[i][j] = up + left;
            }
        }
    }

    for(let i = 0; i < 5; i++){
        for(let j = 0; j < 5; j++){
            document.write(arr7[i][j]+" ");
        }
        document.write("<br>");
    }document.write("<hr>");
