<script>

    // 사용자에 대한 정보
    let myMoney = 10; // 소지금

    // 게임애 대한 정보
    let enterMoney = 3; // 참가비
    let usrPick = 0; // 사용자가 입력하는 숫자
    let rand_Dice = [] ; // 주사위 값을 가질 배열
    let count = 0; // 맞춘 갯수 정보

    // 게임흐름에 대한 정보 , 게임 시작 여부
    while(true){
        let usrBool = confirm("게임을 참가하시겠습니까 ?");
        
        console.log(usrBool);
        console.log(typeof usrBool);
    
        if(usrBool && myMoney >= enterMoney){
            // 게임 시작하는 부분
            // let usrPick ; // 사용자가 입력하는 숫자
            // let rand_Dice ; // 주사위 값을 가질 배열
            // let count; // 맞춘 갯수 정보
    
            // 게임이 시작되면 사용자에게 숫자 입력받기
            usrPick = Number(prompt("주사위를 숫자를 입력하세요."));
    
            // 주사위 굴려서 랜덤숫자 만들어놓기
            for(let i =0; i < 5; i++){
                rand_Dice[i] = Math.floor((Math.random()*6)+1);
            }
    
            // 비교
            for(let i = 0; i < 5; i++){
                if( rand_Dice[i] == usrPick ){
                    count++;
                }
            }
    
            // 게임결과에 대한 정보
    
            // 소지금, 참가비, 맞춘 갯수, 정답, 선택한 숫자
            // 계산 및 결과 출력
            myMoney = myMoney - enterMoney;
            myMoney = myMoney + (count*2);
    
            console.log("=====================================");
            console.log("랜덤 주사위 결과는 " + rand_Dice + " 입니다.");
            console.log("선택한 숫자는 " + usrPick + " 입니다.");
            console.log("맞춘 갯수는 " + count + " 입니다.");
            console.log("번 돈은 " + count * 2 + "만원 입니다.");
            console.log("현재 소지금은 " + myMoney + "만원 있습니다.");
            console.log("=====================================");

            // 게임의 반복으로 인한 변수 초기화
            count = 0;
        }
        else if(usrBool && myMoney < enterMoney){console.log("참가비가 없습니다."); break;}
        else{console.log("게임을 종료하겠습니다."); break;}
    }
</script>
