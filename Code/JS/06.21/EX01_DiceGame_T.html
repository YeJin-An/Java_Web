        // 게임이 시작되면 사용자에게 숫자 입력받기

        // 주사위 굴려서 랜덤숫자 만들어놓기
        for(let i =0; i < 5; i++){
            rand_Dice[i] = Math.floor((Math.random()*6)+1);

        for(let i = 0; i < 5; i++){
            if( rand_Dice[i] == usrPick ){
                count++;

        // 소지금, 참가비, 맞춘 갯수, 정답, 선택한 숫자

        console.log("맞춘 갯수는 " + count + " 입니다.");
