<script>

    // 변수 : javascript에서 쓰는 데이터가 저장되어 있는 값
    // 이름이 겹친다거나, 다른 곳에서 써서 데이터가 바뀐다거나
    // 변수들의 사용범위, 유효범위
    // 변수 선언된 위치에 따라서 범위 결정됩니다.

    // <script> 에 작성되는 변수 : 전역 변수, 어디서든 쓸 수 있는 변수
    let num = 1;

    // 변수 선언전에 실행해보기
    // > Cannot access 'num2' before initialization
    // 초기화(선언, 생성) 하시 전에 사용 할 수 없습니다.
    // 변수를 최상단에 작성하는 것이 규칙

    if(true){
        console.log("if_num : "+num);
        let a = 55;
        console.log("if_a : "+a);
    }

    for(let i = 1; i == 1; i++){
        console.log("for_num : "+num);
        console.log("for_i : "+i);
        let b = 100;
        console.log("for_b : "+b);
    }
    
    // 변수 선언 및 초기화(대입, 할당) > 변수생성이 필요할경우 최상단에 작성하는 것이 좋음.
    let num2 = 99;
    console.log("out_num : "+num);
    console.log("out_num2 : "+num2);
    
    // a, b, i 등 제어문,함수(*) 내에서 선언된 변수 : 지역변수
    // 제어문, 함수가 실행될때만 유효하고, 종료가되면 사라지는 변수
    // * {} : 코드블럭 : 블럭으로 유효범위가 지정된다 라고 생각하시는 편이 하나의 팁
    // console.log("out_for_i : "+i); // i is not defined
    // console.log("out_for_a : "+a); // b is not defined
    // console.log("out_for_b : "+b); // b is not defined

    // 전역변수 : 모든 곳에서 쓸수있음.
    // 지역변수 : 제어문, 함수 내에서 사용 ( { } 중괄호를 기준으로 사용 )

    // 지역변수를 비어있는 전역변수에게 대입
    let test_global = 1;

    if(true){
        let test_local = 100;
        console.log(test_local);
        // 지역변수를 비어있는 전역변수에게 대입
        test_global = test_local;
    }

    console.log(test_global);
</script>
