<script>
    // 타입, 자료형
    // 프로그래밍언어를 사용할 때 값에 대한 정의
    // 숫자 101 / 호텔 101호
    // 숫자 201 / 호텔 201호
    // 101 + 201 > 302
    // 101호 + 201호 > 302호 ?
    // 백일호 + 이백일호 > 다른 결과

    // 6가지 종류
    // 윈시타입 / 객체타입

    // 원시타입
    // 1. 숫자(number)
    // 2. 문자열(string)
    // 3. 불리언(boolean)
    // 4. 심볼(symbol)
    // 5. undefined (정의되지않은)

    // 객체타입
    // 6. 객체(object)

    // 타입을 이용하여 변수(변하는값)를 선언
    // var : variable, x, y
    // 2x + 3 = 3, 5, 7 ... 201..... >> x : 변수

    // x라는 변수
    var x; // 변수 선언

    // x라는 변수에 어떤 값을 넣느냐에 따라서 x의 타입이 달라집니다.
    x = 10; // x라는 변수의 타입은 숫자이고, 변수 담긴 값은 10입니다. : 변수에 "대입", "초기화"

    var 변수명;   // 1. 변수선언
    변수명 = "값";  // 2. 선언된 변수에 대입, 초기화

    // 1번과정과 2번과정을 한줄로 줄여서 사용
    // 선언과 대입을 / 선언과 초기화를 동시에
    var 변수명 = "값";

    // var : 옛날에 사용하던 기술
    // let, const
    // var let const
    // * 변수 : 내가 프로그래밍에서 사용하려는 변하는 값에 대한 이름
    // 코드양이 늘어나고, 유지보수하는 사람이 많아짐 
    // >> 내가 사용하려는 변수명이 다른사람들과 중복이 되는 문제 발생
    // me : var a = 1;
    // other : var a = 2;
    // 프로그램 : a ? 후술한 변수로 인식

    // 재선언 : 같은 변수명으로 다시 선언 가능
    // 재할당 : 변수에 다른 값을 다시 대입 하는 것

    //             재선언          재할당
    //   var         o               o 
    //   let         x               o
    //   const       x               x

    // 재선언 x : 변수명의 재활용이 안됨 (*let, const)
    // me : let a = 1;
    // other : let a = 2;  // 오류발생!! : 재선언이 안되니까!
    //         let a = 2;  // 이상없음

    // 재할당 x : 선언과 대입을 한 후 다시 다입이 불가능 (* const)
    // 공통적인 값, 파이(3.14), 고정값들 


    // * 변수이름은 자유롭게 : 명확하게 알아볼수 있도록, 영어 명사를 사용
    var num = 10; // 변수이름 num : num 에 담긴값은 10, 타입은숫자 
    var name = "예진"; //변수이름 name : name 에 담긴값은 "승용", 타입 문자열

    var n1 = 10;    // 정수형 숫자
    var n2 = 10.1;  // 실수형 숫자
    var n3 = 10e3;  // 10 000 : 1만 : 숫자
    var n4 = 10e-3; // 0.01 : 숫자

    var s1 = "안녕" // 문자 : 더블쿼터
    var s2 = "안녕" // 문자 : 싱글쿼터
    var s3 = "10"  // 문자 : 싱글쿼터
    // 제이름은 "승용"입니다.
    var s4 = '재 이름은 "예진"입니다.'
    // 제이름은 "승용"입니다.
    var s5 = "제 이름은 '예진'입니다."

    // * 싱클쿼터나 더블쿼터로 감싸면 문자열
    //   서로 감사주기만 하면 상관없이 사용가능
    // 에러
    // var s6 = "제이름은 "예진"입니다";

    // 우리가 만든 변수를 컴퓨터에서 호출하여 눈으로 볼수있도록 하는 방법
    // 출력문

    // 출력문 3가지방법
    // 1. console.log(출력할 것)    : 콘솔창에 출력 (*웹페이지 무관)
    // 2. document.write(출력할 것) : 웹페이지에 출력 (*document : body 태그 안에 내용)
    // 3. alert(출력할 것)          : 경고창에 출력
    // 4. * 태그를 선택하여 value, content를 변경하여 출력

    alert(num); //경고창이라 최우선 실행 > 확인을 누르지않으면 페이지 내용 안나옴

    document.write(name);

    console.log(s1);
    console.log(s2);
    console.log(s3);
    console.log(s4);
    console.log(s1+s2);
    console.log(s2+s3);


</script>
