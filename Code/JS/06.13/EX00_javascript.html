    HTML : 구조 언어
    CSS  : 표현, 디자인 언어

    바로 기능을 입히는 수업을 하면 컴퓨터에게 명령하여 "제어"하는 방법

    <script> : 내부 자바스크립트로 작성
    <script src="*.js"></script> : 외부 자바스크립트로 작성

    *버튼을 눌렸을때, 페이지가 열렸을때, 체크박스를 체크했을때 ...

    HTML, CSS | 프로그래밍 언어로 취급을 안하는 사람이 많음.
-->
