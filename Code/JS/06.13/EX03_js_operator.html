<script>

    /*
        산술연산자 : + - * / % : 사칙연산을 위한 연산자
    */

    var x = 10;
    var y = 5;

    // 모든 연산자는 왼쪽값에 기준으로 오른쪽 값을 처리
    // * 곱셉, 나눗셈 > 덧셈, 뺄셈 : 우선순위
    // x값에 y를 더한다 : 10 + 5
    console.log(x + y);
    // x값에 y를 뺀다 : 10 - 5
    console.log(x - y);
    // x값에 y를 곱한다 : 10 * 5
    console.log(x * y);
    // x값에 y를 나눈다 : 10 / 5
    console.log(x / y);
    // x값에 y를 나누고 남은 나머지 : 10 / 5 나오는 나머지 : mod
    console.log(x % y);
    console.log(10 % 4);

    console.log(3 + 4 * 5);
    console.log((3 + 4) * 5);

    /*
        대입연산자 : = < a = b : a랑 같다(X) : 프로그래밍에서는 a는 b이다
                    > a 라는 변수에 b라는 값을 넣어라. 대입해라
                    왼쪽에 있는 변수에 오른쪽에 있는 값(변수,값)을 넣어라
                    왼쪽 피연산자에 오른쪽 피연산자의 값을 대입함.
    */
    console.log("----------------")
    var i = 1; // i 변수에 1 이라는 값을 대입해라
    console.log(i);
    i = 2; // i 변수에 2 라는 값을 대입해야 (* 1 라는 값을 사라집니다.)
    console.log(i);
    var j = 1; // j 변수에 1 이라는 값을 대입해라
    console.log(j);

    i = j // i = 1
    console.log(i);

    i += 1; // 오른쪽에 있는 값을 다 계산한 후에 왼쪽 변수에 대입하는 행위(=)
    console.log(i);

    console.log(i,j);
    i = j = i;
    console.log (i,j);

    // 왼족 피연산자의 값에 오른쪽 피연산자값을 
    // 사칙연산 이후 그 결과값을 왼쪽 피연산자에 대입하는 과정
    // * 나 자신 변수에 사칙연산을 할 경우 쓰는 방법
    i += 1;
    i -= 1;
    i *= 1;
    i /= 1;
    i %= 1;

    var x = 10, y = 10, z = 10;
    x -= 5;
    y -= 5;
    z =- 5;

    console.log("-------------")
    console.log("x: "+ x+", y: "+ y +", z: "+z);
    // 복합연산자 : 연산자가 여러개 섞인 경우 등로가 항상 우측

    // 증감연산자 : 피연산자 담간값을 1씩 변경하는 방법
    // ++, --
    // ++변수 / 변수++ / --변수 / 변수--
    // 변수와 증감연산자의 위치에 따라서 연산의 순서가 달라짐 > 다음에 합시다
    // 프로그램이 실행되는 시점 기준으로 증가하고 실행하느냐 ? 실행하고 증가하느냐

    // 비교 연산자 : 크냐 작냐 같냐 > < = 
    // 피연산자사이의 상태적인 크기를 비교 : 참과 거짓이라는 값으로 표현
    // 그 비교가 맞다 틀리다 : 맞으면 참(true) / 틀리면 거짓(false)
    /*
        ==    : 왼쪽 피연산자와 오른쪽 피연산자가 같으면 참 / 다르면 거짓
        ===   : 왼족 피연산자와 오른쪽 피연산자가 값도 같고, 타입도 같으면 참 / 다르면 거짓
        !=    : 왼쪽 피연산자와 오른쪽 피연산자가 다르면 참 / 같으면 거짓 (! : not)
        !==   : 왼쪽 피연산자와 오른쪽 피연산자가 같이 다르거나, 타입이 다르면 참 / 같으면 거짓
        >     : 왼쪽 피연산자가 오른쪽 피연산자보다 크면 참 / 작으면 거짓
        >=    : 왼쪽 피연산자가 오른쪽 피연산자보다 크거나 같으면 참 / 작으면 거짓
        <     : 오른쪽 피연산자가 왼쪽 피연산지버디 ㅋ,먄 침 / 작으면 거짓
        <=    : 오른쪽 피연산자가 왼쪽 피연산자보다 크거나 같으면 참 / 작으면 거짓
    */

    var x = 3 ; y = 5;
    console.log('--------------')
    console.log(x > y); // 거짓
    console.log(x < y); // 참

    var x = 3; y = '3'; z = 3;
    // x 숫자형   3
    // y 문자열형 3
    // z 숫자형   3
    console.log("-------------")
    console.log( x == y );     // true
    console.log( x === y );    // false
    console.log( x === z );    // 자료형도 같고 값도 같기 때문에

</script>
