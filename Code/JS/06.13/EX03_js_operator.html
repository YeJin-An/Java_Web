<script>

    /*
        산술연산자 : + - * / % : 사칙연산을 위한 연산자
    */

    var x = 10;
    var y = 5;

    // 모든 연산자는 왼쪽값에 기준으로 오른쪽 값을 처리
    // * 곱셉, 나눗셈 > 덧셈, 뺄셈 : 우선순위
    // x값에 y를 더한다 : 10 + 5
    console.log(x + y);
    // x값에 y를 뺀다 : 10 - 5
    console.log(x - y);
    // x값에 y를 곱한다 : 10 * 5
    console.log(x * y);
    // x값에 y를 나눈다 : 10 / 5
    console.log(x / y);
    // x값에 y를 나누고 남은 나머지 : 10 / 5 나오는 나머지 : mod
    console.log(x % y);
    console.log(10 % 4);

    console.log(3 + 4 * 5);
    console.log((3 + 4) * 5);

</script>
