<script>
    // 변수 규칙
    // 변수 : 데이터(값)를 저장하기 공간, 변하는 값(데이터)
    //        데이터를 임시적으로 저장하는 공간, 한번에 한가지의 값만 존재
    //        데이터가 있는 변수에 또 다른 데이터를 입력하면 ?
    //        > 기존데이터는 사라지고 새로운 데이터로 저장 (* 재할당)
    //        재선언 : 같은 변수이름으로 공간을 만드는 행위
    // 선언과 대입/ 선언과 초기화/ 선언과 할당

    // var / let / const : 재선언과 재할당의 차이 + scope

    // 변수이름은 규칙존재
    // 1. 문자(a-z, A-Z), 밑줄(_), 달러($) 로만 시작하고,
    //    두번째 자리부터는 숫자도 가능, 그외 문자는 사용 불가능, 한글도 가능하지만, 사용하지마세요.

    //    - javascript가 미리 선점한 단어
    //    vat / let / const / if ... Error < 예약어일수도잇음
    // * 참고 : 클린코드 > "변수와 함수명은 그 용도를 알기 쉽게 자세히 명명해라"

    // 권장사항
    // 누구는 변수를 대문자로 / 누구는 변수를 소문자 등등..
    // 변수나 함수명을 작성하는 표기법 : 
    // > camelCase, PascalCase, underscore_case, kebab-case

    // > camelCase : 여러단어로 이루어진 단어일 경우 첫단어는 모두 소문자
    //               다음단어는 첫문자만 대문자 (낙타표기법)
    // myName, myclassName 

    // > PascalCasse : 첫문자를 대문자로 작성
    // MyName, MyClassName..

    // > underscore_case : 단어사이를 _(언더바)로 연결
    //                    스네이크표기법, 뱀표기법
    // my_name, my_class_name

    // > kebab_case : 단어사이를 -(하이픈)로 연결
    //                트레인 표기법, 기차표기법
    // my-name, my-class-name
    
    // typeof 변수
    // typeof 값

    var varName ; // 변수의 선언 : undefined
    varName = 10; // 변수의 초기화(대입, 할당)
    // 한번에
    var varName = 10; // 선언과 동시에 초기화(대입, 할당)

    // 변수를 많이 만들고싶다 ,(쉼표)로 한번에 할당
    var yy, mm, dd;
    var yy = 2022, mm = 6, dd = 13;
    yy = 2022, mm = 7, dd = 19;


    // 형변환 : 자료형을 변환하는 방법
    // 정말 많이 에러를 발생하는 원인중에 하나인 부분

    // javascript : 자동으로 타입을 할당합니다.
    var i = 1;  // 자동으로 숫자형으로 할당
    var j = "1" // 자동으로 문자열형으로 할당

    console.log(i + j); // 1 + "1" : 숫자 + 문자 : 11

    // + 제외한 사칙연산일 경우 : 숫자만들어있는 문자일 경우 : 자동으로 숫자로 변환
    // 묵시적 타입 변화 (자동형변환)
    console.log(i * j); // 1 + "1" : 숫자 + 문자 > 변환 > 1 * 1 : 1
    console.log(i - j); // 1 + "1" : 숫자 + 문자 > 변환 > 1 - 1 : 0

    console.log(i * "문자"); // NaN : Not a Number : 숫자가 아니다 (Error의 종류)
    console.log(i * "문자1");
