<script>

    // 1. 랜덤한 숫자 1 ~ 45 * 6 : 중복 무시
    // 배열을 생성 + 1 ~ 45 랜덤한 숫자 : 로또번호
    let lotto = [];
    for (let i = 0; i < 6; i++ ){

        // 선언된 숫자를 배열에 등록하는 문장
        lotto[i] = ((Math.floor(Math.random()*45))+1);

        // if(lotto[i] == lotto[i]){
        //     lotto.pop();
        //     i--; // 숨겨진 키워드
        // }
        
    }
    console.log(lotto);
    
    // 정렬 : 컴퓨터의 대입방식에 대래서 생각해주셔야합니다.
    // 컴퓨터에서는 값을 저장할때 기존에 있는 값을 덮어씌웁니다.
    // 프로그래밍에서는 정렬시에 값을 옮기는 것을 도와주기 위한 변수가 필요합니다.
    let tmp = 0;

    for(let i =0; i < lotto.length; i++){
        let tmp = 0;
        for( let j = 0; j < lotto.length-1; j++){
            if(lotto[j] > lotto[j+1]){
                tmp = lotto[j];
                lotto[j] = lotto[j+1];
                lotto[j+1] = tmp;
            }
        }
    }

    console.log(lotto);



    // 2. 사용자가 입력한 숫자 1 ~ 45 * 6 : 중복 무시
    // 배열을 생성 + 1 ~ 45 랜던함 숫자 : 사용자 입력번호

    let user = [];
    while(lotto.length < 6){
        let userI = Number(prompt("사용자 숫자 입력"));
        user.push(userI)}


    console.log(user);

    // 3. 1번의 숫자와 2번의 숫자를 비교
    // * 중요한 부분
    // 반복문 두개 + if문

    let result_right = 0;
    for(let i = 0; i < 6; i++){
        for(let j = 0; j < 6; j++){
            if(lotto[j] == user[i]){result_right++;}
        }
    }

    // 4. 결과 출력 대상
    //     1. 맞춘 갯수
    console.log(result_right.length);
    //     2. 컴퓨터랜점숫자
    console.log(lotto);
    //     3. 사용자입력숫자
    console.log(user);

    // * . 중복제거, 정렬, 보너스 숫자는 제외

</script>
