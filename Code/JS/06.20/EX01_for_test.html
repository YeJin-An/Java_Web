<script>

    // #1
    // ----*
    // ---**
    // --***
    // -****
    // *****

    for (let i = 0; i < 5; i++) {
		for (let j = i; j < 4; j++) {
			document.write("-");
		}
		for (let c = 0; c <= i ; c++) {
			document.write("*");
		}

		document.write("<br>");
	}
    document.write("<hr>");
    
    // #2
    // *****
    // -****
    // --***
    // ---**
    // ----*
    
    for (let i = 5; i > 0; i--) {
        for (let j = i; j <= 4; j++) {document.write("-");}
        for (let c = 0; c < i ; c++) {document.write("*");}
        document.write("<br>");
    }
    document.write("<hr>");
    
    // #1 + #2
    for(let i = 0; i < 10; i++){
        document.write(i + "&nbsp;&nbsp;");

        if(i < 6){
            for(let a = 4; a >=i; a--){document.write("-");}
            for(let b = 1; b <= i; b++){document.write("*");}
        }else{
            for(let s = 0; s < i-5; s++){document.write("-");}
            for(let k = 7 ; k > i-3; k--){document.write("*");}
        }
        document.write("<br>");
    }
    document.write("<hr>");

    /*      ----*
            ---***
            --*****
            -*******
            *********
            -*******
            --*****
            ---***
            ----*        */
    for(let i = 1; i < 10; i++){
        if(i < 6){
            for(let a = 5; a > i; a--){document.write("-");}
            for(let b = 0; b < i*2-1; b++){document.write("*");}
        }else{
            for(let a = 5; a < i; a++){document.write("-");}
            for(let b = 10; b >= i*2-8; b--){document.write("*");}}
        document.write("<br>");}
    document.write("<hr>");


    /*      ---++
            --+--+
            -+----+
            +------+
            -+----+
            --+--+
            ---++       */

    for(let i = 0; i < 7; i++){
        if (i < 4){
            for(let j = 3; j > i; j-- ){document.write("-");}
            document.write("+");
            for(let z = 0; z < (i*2); z++){document.write("-");}
            document.write("+");
        }else{
            for(let j = 0; j < i-3; j++ ){document.write("-");}
            document.write("+");
            for(let z = 9; z >= (i*2)-2; z--){document.write("-");}
            document.write("+");
        }
        document.write("<br>");
    }
</script>
