<script>

    let jumsu = [70, 80, 90, 20, 50, 30];
    let sum = 0;

    // 사용자에게 입력받기

    // sum = 70 + 80 + 90
    // sum = jumsu[0] + jumsu[1] + jumsu[2];

    for(let i = 0; i < jumsu.length ; i++){
        sum += jumsu[i];
    }

    console.log(sum);
    console.log(Math.floor(sum/jumsu.length));

</script>
