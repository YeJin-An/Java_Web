<script>

    let jumsu = [];
    let sum = 0;

    // 사용자에게 입력받기

    let usrNum1 = Number(prompt("국어 점수를 입력하세요"))
    let usrNum2 = Number(prompt("수학 점수를 입력하세요"))
    let usrNum3 = Number(prompt("영어 점수를 입력하세요"))

    jumsu[0] = usrNum1;
    jumsu[1] = usrNum2;
    jumsu[2] = usrNum3;


    // sum = 70 + 80 + 90
    // sum = jumsu[0] + jumsu[1] + jumsu[2];

    for(let i = 0; i < jumsu.length ; i++){
        sum += jumsu[i];
    }

    console.log(sum);
    console.log(Math.floor(sum/jumsu.length));

</script>
