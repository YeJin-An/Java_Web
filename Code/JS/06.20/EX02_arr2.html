<script>

    let jumsu = [];
    let sum = 0;

    // 사용자에게 입력받기
    while(true){
        let usrNum = Number(prompt("국어 점수를 입력해주세요"));

        if (usrNum == 0){
            break;
        }
        jumsu.push(usrNum);
    }


    // sum = 70 + 80 + 90
    // sum = jumsu[0] + jumsu[1] + jumsu[2];

    for(let i = 0; i < jumsu.length ; i++){
        sum += jumsu[i];
    }

    console.log("입력한 점수 : [ " + jumsu + " ]");
    console.log("점수 합산 : " + sum);
    console.log("점수 평균 : " + Math.floor(sum/jumsu.length));

</script>
