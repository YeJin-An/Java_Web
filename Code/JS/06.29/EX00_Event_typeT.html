<html>
    <body>
        <button id="btn">버튼</button>
        <p id="base"></p>
    </body>

    <script>

        document.getElementById("btn").addEventListener("click",function(){

            // 동적할당 : 컴퓨터 프로그래밍에서 실행 시간 동안 사용할 메모리 공간을 할당하는 것을 말한다
            document.getElementById("base").innerHTML = '<button class="btn2">테스트버튼</button>';
            // document.getElementById("base").innerText = '<button>';

        let btnclass = document.getElementsByClassName("btn2");

        for(let i = 0; i < btnclass.length; i++){
            document.getElementsByClassName("btn2")[i].addEventListener("click",function(){
                alert('1');
            })
        }

        })

        // document.getElementById("btn2").addEventListener("click" , function(){
        //     alert('1');
        // })


        
    </script>
</html>
