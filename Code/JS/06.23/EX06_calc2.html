<script>

// ------------------------------------------------------------------------

    // 사용자한테 입력 3개 ( 배열 )
    // 3개 받은 숫자로 아까 만든 계산기 실행해서
    // 결과 출력

    let usr = [];
    let cnt = 3;

    while(cnt > 0){
        usr.push(prompt("사용자에게 입력 받기 > "));
        cnt --;
    }

    function usr_output(fst,sec,thir){

        fst = Number(fst);
        sec = Number(sec);
        thir = String(thir);

        let cnt = 0;
        while(fst <= sec){
            if(thir =='+'){ cnt += fst;}
            else if(thir =='-'){ cnt -= fst;}
            else if(thir =='*'){ cnt = (cnt+1)*fst;}
            else if(thir =='/'){ cnt = (cnt+1)/fst;}
            else{return "더 이상 연산할 수 없습니다.";}
            fst++;
        }
        return cnt;
    }
    
    console.log(usr_output(usr[0],usr[1],usr[2]));
    
    
    // ------------------------------------------------------------------------

    let arr = start();
    let sum = calc(arr);
    console.log(sum);
    
    let sum2 = calc(arr);
    console.log(sum2);

    console.log(start()); // (1회성으로 사용하고 종료되는 상황)


    function start(){
        var arr = [];

        for(let i = 0; i < 3; i++){
            if(i == 1){arr[i] = prompt("기호를 입력해주세요 \n[ + - * / ]")}
            // 0일때는 1번째
            // 2일대는 2번째
            else{arr[i] = Number(prompt( i + " 번째 숫자를 입력해주세요." ))}
        }
        return calc(arr);
    }

    function calc(arr){
        let sum = 0;

        switch(arr[1]){
            case "+":
                sum = arr[0] + arr[2];
                break;
            case "-":
                sum = arr[0] - arr[2];
                break;
            case "*":
            case "X":
                sum = arr[0] * arr[2];
                break;
            case "/":
                sum = arr[0] / arr[2];
                break;
            default: break;
        }
        return sum;
    }


// ------------------------------------------------------------------------

</script>
