    // c : + - * /
    function calc(a , b , c){
        if(a > 0 && b > 0){
            switch(true){
                case c == "+": return a + b; break;
                case c == "-": return a - b; break;
                case c == "*": return a * b; break;
                case c == "/": return a / b; break;}}
        else{return "calc 형식이 아님.";}}

    console.log(calc(-1,2,"+"));
    console.log(calc(-2,2,"-"));
    console.log(calc(1,2,"*"));
    console.log(calc(1,2,"/"));
