    function addNum(x,y){return console.log(x + y);}
    function minusNum(x,y){return console.log(x - y);}
    function multiNum(x,y){return console.log(x * y);}

    addNum(2,3);

// ------------------------------------------------------------------------

    // addNum2 < a, b
    let sum;
    function addNum2(a , b){

        
        let sum = 0;
        while(a <= b){
            
            sum += a;
            a++;
        }
        return sum;}

    sum = addNum2(-3,10);
    console.log(sum);

// ------------------------------------------------------------------------

    // c : + - * /
    function calc(a , b , c){
        let sum = 0;
        while(a <= b){
            if(c =="+"){ sum += a;}
            else if(c =="-"){sum -= a;}
            else if(c =="*"){sum = (sum+1) * a;}
            else if(c =="/"){sum = (sum+1) / a;}
            else{return "연산이 되지 않습니다";}
            a++;
        }
        return sum;
    }

    console.log(calc(1,10,"+"));
    console.log(calc(1,10,"-"));
    console.log(calc(7,10,"*"));
    console.log(calc(1,10,"/"));
