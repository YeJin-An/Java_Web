<script>
    
    // 1 ~ 12
    let month = Math.floor((Math.random()*12)+1);

    console.log(month);

    switch(1 <= month <= 12){
        case ((month > 7 && month%2 == 0) || (month <= 7 && month%2 != 0)):
            document.write(month+"월은 31일까지 있습니다.");
            break;
        case (month == 2 ):
            document.write(month+"월은 28일까지 있습니다.");
            break;
        default:
            document.write(month+"월은 30일까지 있습니다.");
            break
    }

    document.write("<br>");

    // 성적 랜점값 : 0 ~ 100
    // [Javascript] 반올림(round), 올림(ceil), 내림(floor) 
    let score = Math.floor((Math.random()*100)+1);

    /*
        Math.random() : 0 ~ 1가지의 숫자중에서 랜덤함수(난수)가 생성
        일정 범위에 따라서 랜덤한 숫자를 추출할대 사용하는 함수
        * = 범위의 최대값 지정 , + = 범위의 {최소값 + 최대값} 지정
        0 ~ 10 : Math.random()*10 == 0.9999 이므로 
                * 최대값 + 1(범위최대값+1)로 표현.
        
        예외
        최소범위가 0이 아닐때가 문제

        풀이
        10 ~ 20 : 0 ~ 10 범위에 + 10 한것

        // * : 0 ~ 1 곱하면 0 ~ 곱한값 : 최대값만 변합니다.
        // + : 0 ` 1 더하면 더한값 ~ 1 + 더한값 : 최소 최대가 다 바뀜.
    */

    console.log(score);

    switch (1 <= score <= 100) {
        case ((90 <= score) && (score <= 100)) :
            document.write("해당 점수 '"+score+"' 의 학점은 A입니다");
            break;
        case ((80 <= score) && (score < 90)) :
            document.write("해당 점수 '"+score+"' 의 학점은 B입니다");
            break;
        case ((70 <= score) && (score < 80)) :
            document.write("해당 점수 '"+score+"' 의 학점은 C입니다");
            break;
        case ((60 <= score) && (score < 70)) :
            document.write("해당 점수 '"+score+"' 의 학점은 D입니다");
            break;
        default:
            document.write("해당 점수 '"+score+"' 의 학점은 F입니다");
            break;
    }
</script>
