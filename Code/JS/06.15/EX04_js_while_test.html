<script>

    // 1 ~ 10까지 더해지는 반복문을 작성해주세요

    // 1. 변수 선언 과정
    let sum = 0;

    // 2. 계산을 하는 과정
    for(let i =0; i<11; i++){sum += i;}

    // 3. 화면에 출력하는 과정
    console.log("for문 합계 : " + sum);

    /* 반복문사용_연산되는 과정 소개 */

    // 1. 변수 선언 과정
    let sum2 = 0; // 더해지는 값을 저장하는 변수
    let i = 1; // 더할 값, 더해지면서 값을 하나식 증가할 예정

    // 1 ~ 10 : 10이 될때까지 1씩 증가하도록 반복
    // 대입 연산자 ( = ) 기준 : 왼쪽 변수 : 값을 저장하기 위한 공간
    //                          오른쪽 변수 : 값을 가져와서 계산에 사용하는 변수
    sum2 = sum2 + i; // sum2 = 1;
    i = i + 1; // i = 1 + 1; / i = 2;

    while(i < 11){
        // 더하는 값이 10까지는 더해지고 (참)
        // 11부터 더해지면 안됩니다. (거짓)
        sum2 += i;
        i += 1;
    }
    console.log("while문 합계 : " + sum2);

    // 반복횟수, 시작할값
    // 0 ~ 100 : 짝수와 홀수

    let count = 0;
    let count_even = 0;
    let count_odd = 0;
    let even = [];
    let odd = [];
    // 변수를 초기화 하지않고 계산식에 이용할 경우
    // undefined 에 계산을 하는 것으로 인식되기때문에 에러 발생

    while(count < 101){
        if(count % 2 == 0){even.push(count);}
        else if(count % 2 != 0){odd.push(count);}
        else{stack.push("값이 이상합니다.")}
        count++;}

    for (let i = 0; i < even.length; i++){count_even += even[i];}
    for (let i = 0; i < odd.length; i++){count_odd += odd[i];}
    
    console.log("even의 갯수는 "+even.length+" : "+ even);
    console.log("even의 합계 "+ count_even);
    console.log("odd의 갯수는 "+odd.length+" : "+ odd);
    console.log("odd의 합계 "+ count_odd);

    /*
        while (조건, 표현){
            ...반복실행문
        }

        1. 조건 판단 > 참 > 반복실행 / 거짓 > 종료

        do{
            ...반복실행문
        }while (조건, 표현);

        1. 반복1회실행 > 조건 판단 > 참 > 반복실행 / 거짓 > 종료

        * 가장 큰 차이점 : 반복을 1회 시작하느냐 안하느냐
    */
</script>
