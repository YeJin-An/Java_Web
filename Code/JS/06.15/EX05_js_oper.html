<script>

    // ++ -- : 증감연산자
    // i += 1; 변수를 이용하여 반복의 횟수를 정할 수 있도록 반복문을 작성
    // i += 1; >> 증감연산자로 연결
    
    let i = 1; 
    i++; // 변수(i) 값에 더하기 1을 해라
    console.log(i);
    
    i--; // 변수(i) 값에 빼기 1을 해라
    console.log(i);

    i++; // 변수(i) 값에 더하기 1을 해라
    console.log(i);
    
    i--; // 변수(i) 값에 빼기 1을 해라
    console.log(i);

    // 변수++; 변수--; 
    // : 작성되어있는 코드가 실행한 후 변수에 담긴값을 +1, -1을 하는것
    //   실행문이 싱행 된 후 값변경

    // ++변수; --변수; 
    // : 작성되어있는 코드가 실행하기전에 변수에 담긴 값을 +1, -1을 하는 것
    //   실행문이 실행 전 값변경

    console.log('--------------------');
    console.log(i);   // 출력하세요 : 명령어  누구를 ? i를
    console.log(i++); // i를 출력하세요, ++ 위치 : 뒤 > 출력한 다음에 +1 작업
    console.log(i);
    
    console.log('--------------------');
    console.log(i);   // 출력하세요 : 명령어  누구를 ? i를
    console.log(++i); // i를 출력하세요, ++ 위치 : 앞 > +1 작업 다음에 출력
    console.log(i);
    
    i = 0;
    console.log('--------------------');
    console.log(i);    // 0          
    console.log(i++);  // 0 -> 1
    console.log(i++);  // 1 -> 2
    console.log(++i);  // 2 + 1 
    console.log(++i);  // 1 + 3
    console.log(i);    // 4
    console.log(i--);  // 4 -> 3  
    console.log(--i);  // -1 + 3
    console.log(i);    // 2

    // 전 : 0 / 출력 : 0 / 후 : 0
    // 전 : 0 / 출력 : 0 / 후 : 1
    // 전 : 1 / 출력 : 1 / 후 : 2
    // 전 : 2 / 출력 : 3 / 후 : 3
    // 전 : 3 / 출력 : 4 / 후 : 4
    // 전 : 4 / 출력 : 4 / 후 : 4
    // 전 : 4 / 출력 : 4 / 후 : 3
    // 전 : 3 / 출력 : 2 / 후 : 2
    // 전 : 2 / 출력 : 2 / 후 : 2
    
</script>
