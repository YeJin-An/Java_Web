<script>
    
    /*
        제어문 : 순차적으로 진행되는 흐름을 제어하는 문장

        조건문 : 순차적으로 진행되던 흐름중에 참, 거짓으로 인해
                서로 다른 흐름을 만드는 제어문의 종료.
                * 분기, 만약에 

        반복문 : 똑같은 명령을 일정횟수만큼 반복하는 베어문의 종류
                * 매번 똑같은 작업을 할때나 반복되는 계산식의 경우 사용

        while 문 : 특정조건이 만족할때가지 실행문을 반복하는 제어문
                    표현식이 거짓이 될개까지 반복하는 제어문

        while(표현식, 조건문){
            // 표현식, 조건문이 참일 경우 실행
            // 실행된 다움 다시한번더 표현식, 조건문을 확인
            // 확인했더니 참이면 반복
            // 거짓이면 종료
        }
    */

    let num = 1;

    while(num < 10){ // 이 조건이 거짓이 될때까지 반복되는 제어문, 루프, 무한루프
        document.write(" "+num + " " );
        num += 1 ;
    } // 무한루프 : 조건이 끝나지않아서 계속 반복되는 상황 (* 잘못하면 컴퓨터 멈춤)

    document.write("<br>");
    /*
        컴퓨터를 사용하는 이유 : 편리하기 위함, 반복 노동 X
        반복 노동을 줄이기 위한 제어문 : 반복문
        반복문 : 컴퓨터에게 특정 조건동안 무한하게 반복하도록 하는 제어문
        
        while문 / for문 

        while(표현식, 조건문){

            // 표현식(조건문)이 "참"인경우에만 "반복" 실행하는 영역
            // "반복" 실행하는 영역
        }
    */


    let sum = 0;

    while(sum < 11){
        sum+=1;
    }
    document.write(" "+sum+" ");

    // 조건이 참인 경우에만 본복을 하기때문에
    // 조건이 "참"으로 지속되면 무한루프(무한반복)되어 프로그램이 종료되지 않습니다.
    // 특별한 상황을 제외하고는 피해야하는 상황

    // 그렇기 때문에 어느 순간에는 거짓(false)이 되도록 표현식과 실행문을 작생해야합니다.

    var i = 0;

    // i < 10 : 무한하게 참인 표현식
    while(i < 10){
        i = i + 1; // i += 1;
        // 반복이 되는 동안 i 값을 변경
        // > 항상 참인 표현식에 거짓이 되는 상항이 발생
    }

    // 반복문 작성 팁
    // 1. 표현식의 참, 거짓 여부
    // 2. 거짓이 되는 시점(반복 횟수)
    // 3. 반복되는 문장(실행문)

    /*
        do while 문
        do{

        }while( 표현식, 조건문 );

        while : 표현식, 조건문 먼저 판단하고 참 거짓에 따라 실행
        do-while : 먼저 1회 실행을 하고 표현식, 조건문에 따라 다시 한번 반복

        while
        > 표현식 여부 > 참 > 실행 > 표현식 여부 > 참 ....
                    > 거짓 > 종료
        do while
        > 실행 > 표현식 여부 > 참 > 실행 > 표현식 여부...
                            > 거짓 > 종료
    */

    do{
        console.log("dowhile입니다.")
    }while(false);

    while(false){
        console.log("while입니다.")
    }
</script>
