<form name="frm">
    <table border='1' bgcolor="ffaaaa">
        <tr>
            <th> 상품 </th> <th> 단가 </th> <th> 주문수량 </th>
        </tr>
        <tr>
            <td> 망고 </td> 
            <td> 4000원 </td>
            <td>
                <select name="mango">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select> 뭉치
            </td>
        </tr>
        <tr>
            <td> 아보카도 </td> 
            <td> 5000원 </td>
            <td>
                <select name="avocado" >
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select> 봉다리
            </td>
        </tr>
        <tr>
            <td colspan=2> 합계 </td>
            <td><input type="text" name="total" size=6>원</td>
        </tr>      
        <tr>
        
        </tr>
    </table>
</form>

<script>
    // let options = document.querySelectorAll("select");
    // options[0].style.color = 'red';
    // options[1].style.color = "blue";
    // console.log(options);

    // let input = document.querySelectorAll('input');
    // input[0].style.color = "yellow";
    // console.log(input);

    window.onload = function(){

        // getElementsByName : 배열로 선택 됨, 한개의 아이템이라도 배열로 설정

        // 배열인 경우 사용하는 방법 2가지
        // document.getelementsByName("mange")[0] : 변수에 저장
        // mange[0] : 배열변수에서 호출
        let mango = document.getElementsByName("mango")[0];
        let avocado = document.getElementsByName("avocado")[0];

        console.log(mango);
        console.log(avocado);

        // 셀렉트태그가 바뀔때 사용하는 이벤트 : change
        mango.addEventListener("change",sum)
        avocado.addEventListener("change",sum);

        function sum(){
            // alert("1");

            // 네임 속성으로 찾을 경우
            // document.frm.total
            document.getElementsByName("total")[0].value = (mango.value*4000)+(avocado.value*5000);
        }
    }
</script>
