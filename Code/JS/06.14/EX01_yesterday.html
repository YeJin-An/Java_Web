<!--
    javascript : 웹페이지에서 기능을 담당하는 언어
    <script> 안에 작성
    src = 옵션으로 외부파일로 호출도 가능
    <body> 하단에 작성하는 것을 권장, 상단에 작성할경우 특수한 옵션을 설정해야합니다.
    숫자형 문자열형 불리언형(참거짓) 정의되지않은것(undefined), 객체형(object), 심볼형(symbol)

    출력하여 확인
    1. 디버그콘솔 방법 : console.log("")
    2. 웹브라우저의 경고창 방법 : alert("")
    3. 웹브라우저의 body 태그에 적는방법 : document.write('')
    4. 웹브라우저의 요소에 적는 방법 : innerHTML("")등등..
                                    시작태그와 종료태그사이에 글을 적는 방법

    적용방식
    <script type="text/javascript"></script> : 웹표준

    외부 : <script src="js파일경로"></script>
    외부 : <link rel="stylesheet" href="css파일경로">

    연산자 > + - * / % , ++ -- , += -= *= /+ %= , > >= < <= == !== .... && || !

    =   : 대입 연산자 , 왼쪽 피연산자에게 오른쪽 피연산자의 담긴값을 대입.
        a = 1 : a 에게 1이라는 값을 대입

    ==  : 동등연산자 : 값이 서로 같은 비교
        두 값을 비교할때 javascript에서 강제로 형변환을 해서 비교 , 값만 비교

    === : 일치 연산자 : 값도 같고 "타입"도 같은 비교,
        * 타입 : 자료형
    * !=, !==

    + : 덧셈역할, 문자열결합 역할
        1. 둘다 숫자면 덧셈
        2. 하나라도 문자열이면 무조건 문자열결합으로 진행
            (javascript가 하는 행동)
            1 + "월" >> 문자열결합 >> 1을 문자열로 변경한 후 "월"과 결합 
-->
