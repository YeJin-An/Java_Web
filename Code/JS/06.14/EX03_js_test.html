    document.write(score);
    document.write("<br>");
    number_score(score);

    // 60 < D

    // 해결방법 2가지

    // else까지 있는 문장이라면
    
    function number_score(score){
        
        if((100 >= score) && (score > 90)){document.write("A")};
        if((90 >= score) && (score > 80)){document.write("B")};
        if((80 >= score) && (score > 70)){document.write("C")};
        if((70 >= score) && (score > 60)){document.write("D")};
        if((60 >= score) && (score > 59)){document.write("F")};
        if((score <= 59) || (score > 100)){document.write("값을 잘못 입력했습니다.")};
    }
    
    // if문은 표현식(조건문)에 따라서 실행여부 판단 > 참일때만 실행

        if else 문으로 참과 거짓 뿐만 아니라 또다른 조건에 대한 결과 출력하고 싶은 것

        // 제어문 한개
        if ( 표현식, 조건문 ){
            ... 실행문1
        }else if ( 표현식2, 조건문2 ){ 
            // 표현식 1이 거짓이면서 표현식2가 참인 경우
            ... 표현식2가 참인 경우에 실행하는 실행문2
        }else {
            ... 모든 표현식이 거짓일 경우 실행하는 실행문3
        }
    */

    // 비교문 작성할때 비교해야할 기준을 왼쪽에 작성
    // 조건문은 명확할수록 좋습니다.
    // 조건문이 여러개 사용할경우 논리연산자 ( &&. ||, !)
    // 80 <= score < 90 : 오류나는 조건문
    // 80 <= score && score < 90 : 올바른 조건문
    // 명확 : (80 <=score) && (scor < 90) : 좋은 조건문
    //        >> true     &&     true     : 다음 값에 대한 논리값이 결과 도출
    
    // if과 동일한 작업

        if : 논리값에 의해서 제어
        switch : 조건에 대한 값(문자, 숫자, 불리언)에 의해서 제어
        switch( 표현식, 조건문 ){
            case 100:
            case 99:
            case 98:
                ....
            case 1:
